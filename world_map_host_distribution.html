<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Data Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Styling for zoom and direction controls */
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #zoom-controls {
            margin-bottom: 10px;
        }
        #zoom-controls button, #direction-controls button {
            padding: 8px 12px;
            margin: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        #zoom-controls button:hover, #direction-controls button:hover {
            background-color: #f0f0f0;
        }
        #direction-controls {
            display: grid;
            grid-template-columns: 40px 40px 40px;
            gap: 4px;
        }
        #direction-controls button {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="viz1">
        <h2>Host Distribution Over Time</h2>
        <svg width="900" height="600"></svg>
    </div>

    <!-- Add controls for zoom and pan -->
    <div id="controls">
        <div id="zoom-controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <div id="direction-controls">
            <button id="pan-up">▲</button>
            <button id="pan-left">◀</button>
            <button id="pan-down">▼</button>
            <button id="pan-right">▶</button>
        </div>
    </div>

    <script src="js/viz1_host_distribution.js"></script>
</body>
</html>
